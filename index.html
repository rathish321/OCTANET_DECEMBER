<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section.hero {
            background: url('landingimg.jpg') center/cover no-repeat;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        section.hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-left: 35%;
            color: black;
            
        }

        section.hero button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2d7193;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 35%;
            border-radius: 3%;

        }

        section.hero button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Landing Page</h1>
    </header>

    <section class="hero">
        <h1 >Welcome to our Website</h1>
        <p>Discover amazing things with us!</p>
        <button onclick="showAlert()">Get Started</button>
    </section>

    <footer>
        &copy; 2023 My Landing Page
    </footer>

    <script>
        function showAlert() {
            alert('Started!'); 
        }
    </script>

</body>
</html>
